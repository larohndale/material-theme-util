<div class="rgb-picker">
  <div class="sliders">
    <h2 class="mat-h2 margin-unset">
      {{ paletteType }}
    </h2>
    <div class="red-slider short-slider">
      <input #redSlider [(ngModel)]="red" type="range" max="255" />
    </div>
    <div class="green-slider short-slider">
      <input #greenSlider [(ngModel)]="green" type="range" max="255" />
    </div>
    <div class="blue-slider short-slider">
      <input #blueSlider [(ngModel)]="blue" type="range" max="255" />
    </div>
    <div class="hex-input-container">
      #
      <input
        type="text"
        class="hex-input"
        #hexInput
        [(ngModel)]="hexColor"
        (keyup)="setRGB()"
        (click)="hexInput.focus(); hexInput.select()"
      />
    </div>
  </div>
  <div class="preview-container">
    <div class="color-preview" [style.backgroundColor]="rgb"></div>
    <button type="button" mat-stroked-button (click)="previewPalette()">
      Preview
    </button>
  </div>
</div>
